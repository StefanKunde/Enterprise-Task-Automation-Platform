<div class="bg-[#141C22] text-white px-4 pt-24 flex justify-center">
  <div class="bg-[#2A323B] px-8 py-10 rounded-2xl shadow-lg w-full max-w-md text-center">
    <div class="text-red-400 text-4xl mb-4">‚ùå</div>
    <h1 class="text-xl font-semibold mb-2">Verification failed</h1>
    <p class="text-sm text-[#B6C2CF] mb-6">
      Your verification link is invalid or has expired.
    </p>
    <input
      type="email"
      [(ngModel)]="email"
      autocomplete="email username"
      placeholder="Enter your email"
      class="mt-6 w-full p-3 rounded-lg bg-[#1f252c] text-white border border-gray-600"
    />
    <button
      (click)="requestVerification()"
      class="mt-4 w-full bg-[#3DB34A] hover:bg-[#34a042] text-black font-semibold py-3 rounded-xl cursor-pointer">
      Resend verification email
    </button>


    <div *ngIf="resendSuccess" class="text-green-400 mt-4 text-sm">
      A new verification link has been sent to your email.
    </div>
    <div *ngIf="resendError" class="text-red-400 mt-4 text-sm">
      Something went wrong. Please try again later.
    </div>

  </div>
</div>
