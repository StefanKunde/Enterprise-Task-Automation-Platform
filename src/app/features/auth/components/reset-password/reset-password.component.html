<div class="flex items-center justify-center mt-16 bg-[#141c22] px-4">
  <div class="max-w-md w-full bg-[#1b232a] text-white p-6 rounded-xl shadow">
    <h2 class="text-xl font-semibold mb-4 text-center">Reset your password</h2>

    <div *ngIf="success" class="text-green-400 text-sm text-center">
      âœ… Your password has been reset.
      <button
        (click)="goToLogin()"
        class="mt-3 block w-full bg-[#3DB34A] text-black font-semibold py-2 rounded hover:bg-[#34a042] cursor-pointer"
      >
        Log in now
      </button>
    </div>

    <form *ngIf="!success" [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <input
        formControlName="newPassword"
        type="password"
        placeholder="New password"
        class="w-full p-3 bg-gray-700 rounded border border-gray-600 text-sm"
      />
      <input
        formControlName="confirmPassword"
        type="password"
        placeholder="Confirm password"
        class="w-full p-3 bg-gray-700 rounded border border-gray-600 text-sm"
      />

      <div *ngIf="error" class="text-red-400 text-sm">
        {{ error }}
      </div>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-[#3DB34A] text-black font-semibold py-2 rounded hover:bg-[#34a042] cursor-pointer"
      >
        Reset Password
      </button>
    </form>
  </div>
</div>
