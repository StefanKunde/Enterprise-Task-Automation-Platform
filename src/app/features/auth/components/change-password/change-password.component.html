<div class="bg-[#141C22] text-white px-4 pt-24 flex justify-center">
  <div class="bg-[#2A323B] px-8 py-10 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">üîê Change Password</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
      <div>
        <label class="block mb-1 text-sm">Current Password</label>
        <input type="password" formControlName="currentPassword"
          class="w-full p-3 rounded-lg bg-[#1f252c] border border-gray-600 text-white" />
      </div>

      <div>
        <label class="block mb-1 text-sm">New Password</label>
        <input type="password" formControlName="newPassword"
          class="w-full p-3 rounded-lg bg-[#1f252c] border border-gray-600 text-white" />
      </div>

      <div>
        <label class="block mb-1 text-sm">Confirm New Password</label>
        <input type="password" formControlName="confirmNewPassword"
          class="w-full p-3 rounded-lg bg-[#1f252c] border border-gray-600 text-white" />
      </div>

      <button type="submit" [disabled]="loading"
        class="w-full bg-[#3DB34A] hover:bg-[#34a042] text-black font-semibold py-3 rounded-xl">
        {{ loading ? 'Saving...' : 'Update Password' }}
      </button>

      <div *ngIf="success" class="text-green-400 text-center text-sm pt-2">
        Password successfully changed.
      </div>
      <div *ngIf="error" class="text-red-400 text-center text-sm pt-2">
        {{ error }}
      </div>
    </form>
  </div>
</div>
