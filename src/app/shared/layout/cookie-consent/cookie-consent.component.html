<div
  *ngIf="showBanner"
  @fadeOut
  class="fixed bottom-8 left-8 z-50 bg-[#20272E] text-white px-6 py-5 shadow-2xl rounded-2xl border border-gray-700 w-full max-w-md"
>
  <!-- Close button -->
  <button
    (click)="close()"
    class="absolute top-2 right-3 text-gray-400 hover:text-gray-200 text-lg cursor-pointer"
    title="Close"
  >
    Ã—
  </button>

  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div class="flex gap-2 order-2 md:order-1">
      <button
        (click)="reject()"
        class="px-4 py-2 text-sm bg-gray-700 rounded-lg hover:bg-gray-600 cursor-pointer"
      >
        Reject
      </button>
      <button
        (click)="accept()"
        class="px-4 py-2 text-sm bg-[#3DB34A] text-black rounded-lg hover:bg-[#34a042] cursor-pointer font-semibold"
      >
        Accept
      </button>
    </div>
    <div class="order-1 md:order-2 text-sm text-gray-200 leading-snug">
      We use cookies to enhance your experience. By continuing, you agree to our use of cookies.
      <a href="/privacy" class="underline text-green-400 hover:text-green-300">Learn more</a>.
    </div>
  </div>
</div>
