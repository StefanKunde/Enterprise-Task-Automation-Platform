<!-- Maintenance Banner -->
<div *ngIf="isInMaintenance" class="mb-6 relative" style="z-index: 1;">
  <div class="bg-gradient-to-r from-orange-500/10 via-orange-600/10 to-orange-500/10 border border-orange-500/30 rounded-lg shadow-md overflow-hidden">
    <div class="flex items-center gap-4 px-4 sm:px-6 py-3">
      <!-- Icon -->
      <div class="flex-shrink-0">
        <div class="relative">
          <div class="absolute inset-0 bg-orange-500/20 rounded-full blur-md animate-pulse"></div>
          <div class="relative bg-gradient-to-br from-orange-500 to-orange-600 rounded-full p-2">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Content -->
      <div class="flex-1 min-w-0">
        <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-3">
          <div class="flex-1">
            <h3 class="text-sm sm:text-base font-bold text-orange-100 mb-1">
              We Are Currently Under Maintenance
            </h3>
            <p class="text-xs sm:text-sm text-orange-200/80 leading-relaxed mb-2">
              Our dashboard is temporarily unavailable while we perform essential system upgrades. All running bots will be stopped automatically.
            </p>
            <p *ngIf="maintenanceMessage" class="text-xs sm:text-sm text-orange-100 font-semibold leading-relaxed">
              <span class="text-orange-300">Information:</span> {{ maintenanceMessage }}
            </p>
          </div>

          <!-- Discord Link -->
          <div class="flex-shrink-0">
            <a href="https://discord.gg/taskflow" target="_blank"
               class="inline-flex items-center gap-2 px-3 py-1.5 bg-orange-500/20 hover:bg-orange-500/30 border border-orange-400/40 rounded-lg text-xs sm:text-sm text-orange-100 font-medium transition">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20.317 4.37a19.791 19.791 0 00-4.885-1.515.074.074 0 00-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 00-5.487 0 12.64 12.64 0 00-.617-1.25.077.077 0 00-.079-.037A19.736 19.736 0 003.677 4.37a.07.07 0 00-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 00.031.057 19.9 19.9 0 005.993 3.03.078.078 0 00.084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 00-.041-.106 13.107 13.107 0 01-1.872-.892.077.077 0 01-.008-.128 10.2 10.2 0 00.372-.292.074.074 0 01.077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 01.078.01c.12.098.246.198.373.292a.077.077 0 01-.006.127 12.299 12.299 0 01-1.873.892.077.077 0 00-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 00.084.028 19.839 19.839 0 006.002-3.03.077.077 0 00.032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 00-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
              </svg>
              <span class="hidden sm:inline">Contact Support</span>
              <span class="sm:hidden">Support</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
