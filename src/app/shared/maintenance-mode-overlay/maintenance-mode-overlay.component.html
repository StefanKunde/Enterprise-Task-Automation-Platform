<!-- Maintenance Overlay for Dashboard Content -->
<div *ngIf="isInMaintenance" class="absolute inset-0 bg-[#0A0F14]/90 backdrop-blur-md z-40 rounded-xl flex items-center justify-center">
  <div class="text-center px-4 sm:px-6 max-w-2xl mx-auto">
    <!-- Lock Icon -->
    <div class="mb-6 inline-flex items-center justify-center">
      <div class="relative">
        <div class="absolute inset-0 bg-orange-500/30 rounded-full blur-2xl animate-pulse"></div>
        <div class="relative bg-gradient-to-br from-[#1d2a32] to-[#10181f] border-2 border-orange-500/40 rounded-full p-6 sm:p-8">
          <svg class="w-10 h-10 sm:w-12 sm:h-12 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Message -->
    <h3 class="text-xl sm:text-2xl lg:text-3xl font-bold text-white mb-3">
      Dashboard Temporarily Locked
    </h3>
    <p class="text-sm sm:text-base text-gray-300 max-w-md mx-auto mb-6 leading-relaxed">
      All controls are disabled during maintenance. You can view information but cannot make any changes.
    </p>

    <!-- Info Badge -->
    <div class="inline-flex items-center gap-2 px-4 py-2 bg-orange-500/10 border border-orange-500/30 rounded-lg">
      <svg class="w-4 h-4 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span class="text-xs sm:text-sm text-orange-200">Check the banner above for updates</span>
    </div>
  </div>
</div>
