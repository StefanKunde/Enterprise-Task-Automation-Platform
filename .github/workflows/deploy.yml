name: Build & Deploy (master)

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write  # allow pushing to GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (for build & push)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/stefankunde/rollplusplus-frontend:master
          cache-from: type=registry,ref=ghcr.io/stefankunde/rollplusplus-frontend:master
          cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH redeploy frontend
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }} 
          key: ${{ secrets.SSH_KEY }}
          port: 22
          command_timeout: 15m
          script_stop: true
          # pass GHCR creds to the remote shell
          envs: GHCR_USER,GHCR_TOKEN
          script: |
            set -euo pipefail
            mkdir -p /opt/rolldigger/infra/env
            : > /opt/rolldigger/infra/env/frontend.env

            # login to GHCR on the server (skip if image is public)
            if [ -n "${GHCR_TOKEN:-}" ]; then
              echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
            fi

            cd /opt/rolldigger/infra
            FRONTEND_TAG=master docker compose pull frontend
            FRONTEND_TAG=master docker compose up -d frontend
            docker system prune -f
        env:
          GHCR_USER:  ${{ secrets.GHCR_USER }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
